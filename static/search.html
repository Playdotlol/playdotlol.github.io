<style>
    :root{
      --bg: #0b0a0f;
      --bg-soft: #14101d;
      --card: rgba(20, 14, 28, 0.82);
      --surface: rgba(23, 18, 32, 0.85);
      --border: rgba(255,255,255,0.08);
      --text: #e9e1ff;

      --primary: #a755f5;

      --glow: 0 0 18px rgba(167, 85, 245, 0.65);

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%
      background: radial-gradient(circle at 20% -10%, rgba(124,58,237,0.25) 0%, rgba(124,58,237,0) 40%),

      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    a { color: inherit; text-decoration: none; }

    .page {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 40px 20px 60px;
    }

    .card {
      width: min(80%, 80%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px 28px 26px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      backdrop-filter: saturate(1.2) blur(6px);
      position: relative;
      overflow: hidden;
    }

      button {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px 28px 26px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      backdrop-filter: saturate(1.2) blur(6px);
      position: relative;
      overflow: hidden;
        }
    
    /* decorative glow corners */
    .card:before, .card:after {
      content: "";
      position: absolute;
      width: 180px; height: 180px;
      filter: blur(40px);
      pointer-events: none;
      z-index: 0;
    }
    .card:before {
      top: -60px; left: -60px;
      background: radial-gradient(circle at 30% 30%, rgba(124,58,237,0.9), transparent 40%);
    }
    .card:after {
      bottom: -60px; right: -60px;
      background: radial-gradient(circle at 70% 70%, rgba(168,85,246,0.8), transparent 40%);
    }

    .header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .brand {

      align-items: flex-end;
      gap: 14px;
    }

    .logo {
      width: 54px; height: 54px;

      background: linear-gradient(135deg, rgba(124,58,237,0.9), rgba(124,58,237,0.4));
      display: grid; place-items: center;
      box-shadow: 0 6px 18px rgba(124,58,237,0.6);
      border: 1px solid rgba(255,255,255,0.25);

    .logo svg { width: 28px; height: 28px; }

    .name {
      font-family: "Montserrat", sans-serif;
      font-weight: 800;
      font-size: 34px;
      letter-spacing: 0.5px;

      -webkit-background-clip: text;

      color: transparent;
      text-shadow: 0 0 22px rgba(124,58,237,0.6);
    }

    .tagline {

    h2 {

      font-size: 20px;
      margin: 18px 0 12px;
      letter-spacing: .4px;
      color: #f2e6ff;
    }

    .section {

    }

    .clan-list {
      list-style: none;
      padding: 0;
      margin: 6px 0 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
    }

    .clan-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);

    .clan-icon {
      width: 28px; height: 28px;
      border-radius: 8px;
      display: inline-grid; place-items: center;
      background: linear-gradient(135deg, #6d28d9, #4c1d95);

    }

    .clan-name {
      font-weight: 600;
      font-size: 14px;
      color: #f6f0ff;
    }

    .clan-meta {

      font-size: 12px;

    .progress-wrap {

      align-items: center;
    }

    .progress-bar {
      height: 100%;
      width: 70%; /* adjust with inline style as needed */
      background: linear-gradient(90deg, #a855f7 0%, #7c3aed 60%, #5b2cd9 100%);

      box-shadow: var(--glow);

    .percent {

      font-family: Inter, sans-serif;
      font-weight: 700;
      font-size: 12.5px;
      color: #e8d7ff;
      margin-top: 6px;

    <script>"use strict";
const hashText = location.hash.slice(1).trim();
if (!hashText) throw new Error("Empty hash string");

let destination = null;

function tryUrl(candidate, base = undefined) {
  try {
    return base ? new URL(candidate, base).toString() : new URL(candidate).toString();
  } catch {
    return null;
  }
}

// 1) protocol-relative //example.com -> prepend current protocol
if (/^\/\//.test(hashText)) {
  destination = tryUrl(location.protocol + hashText);
}

// 2) absolute with scheme (https:, http:, ftp:, etc.)
if (!destination && /^[a-zA-Z][a-zA-Z0-9+.-]*:/.test(hashText)) {
  destination = tryUrl(hashText);
}

// 3) relative URL (starts with /, ./, ../, ?, or #) -> resolve against current location
if (!destination && /^[\/.?#]/.test(hashText)) {
  destination = tryUrl(hashText, location.href);
}

// 4) domain-like (contains a dot) -> try https:// + text
if (!destination && /\./.test(hashText)) {
  destination = tryUrl("https://" + hashText);
}

// 5) last resort -> google search
if (!destination) {
  destination = `https://www.google.com/search?q=${encodeURIComponent(hashText)}`;
}

console.log("destination =", destination);
// location.href = destination; // uncomment to redirect



registerSW()
  .then(() => {
    window.open(
      __uv$config.prefix + __uv$config.encodeUrl(destination),
      "_self"
    );
  })
  .catch((err) => {
    alert(`Encountered error:\n${err}`);
  });</script>
